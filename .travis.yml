# .travis.yml
language: go

go:
  - "1.12"

env:
  - GO111MODULE=on

script:
  - [[ ! -z "$GITHUB_TOKEN" ]] && echo "Token is Set"

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
